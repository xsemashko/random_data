<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика по токенизациям</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        /* Стили вкладок */
        .tab-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tabs {
            margin-bottom: 20px;
        }
        
        .tablinks {
            background-color: #f1f1f1;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 16px;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        
        .tablinks.active {
            background-color: #2c3e50;
            color: white;
        }
        
        .tabcontent {
            display: none;
            animation: fadeEffect 0.5s;
        }
        
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Остальные стили (таблицы, кнопки и т.д.) остаются как в предыдущей версии */
        /* ... */

    </style>
</head>
<body>
    <div class="container">
        <h1>Аналитика по токенизациям</h1>
        <button class="export-button" onclick="exportToExcel()">Экспорт в Excel</button>
        
        <div class="tab-container">
            <div class="tabs">
                <button class="tablinks active" onclick="openTab(event, 'tab1')">Основная статистика</button>
                <button class="tablinks" onclick="openTab(event, 'tab2')">Успешные операции</button>
            </div>

            <!-- Первая вкладка -->
            <div id="tab1" class="tabcontent" style="display:block;">
                <div class="table-container">
                    <table id="data-table1">
                        <!-- Первая таблица -->
                    </table>
                </div>
            </div>

            <!-- Вторая вкладка -->
            <div id="tab2" class="tabcontent">
                <div class="table-container">
                    <table id="data-table2">
                        <!-- Вторая таблица -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Логика вкладок
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            const tablinks = document.getElementsByClassName("tablinks");

            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Модифицированная функция экспорта
        function exportToExcel() {
            const tables = [
                {node: document.getElementById('data-table1'), name: 'Основная_статистика'},
                {node: document.getElementById('data-table2'), name: 'Успешные_операции'}
            ];

            const workbook = XLSX.utils.book_new();
            
            tables.forEach((table) => {
                const data = [];
                const rows = table.node.querySelectorAll("tr");
                
                rows.forEach((row) => {
                    const rowData = [];
                    const cells = row.querySelectorAll("th, td");
                    
                    cells.forEach((cell, cellIndex) => {
                        if (cellIndex === 0 && row.rowIndex > 0) {
                            rowData.push({ t: 's', v: cell.innerText });
                        } else {
                            rowData.push(cell.innerText);
                        }
                    });
                    data.push(rowData);
                });
                
                const worksheet = XLSX.utils.aoa_to_sheet(data);
                XLSX.utils.book_append_sheet(workbook, worksheet, table.name);
            });

            const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
            saveAsExcelFile(excelBuffer);
        }

        function saveAsExcelFile(buffer) {
            const now = new Date();
            const formattedDate = [
                now.getFullYear(),
                String(now.getMonth() + 1).padStart(2, '0'),
                String(now.getDate()).padStart(2, '0'),
                String(now.getHours()).padStart(2, '0'),
                String(now.getMinutes()).padStart(2, '0')
            ].join('-');

            const blob = new Blob([buffer], { type: 'application/octet-stream' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Аналитика_по_токенизациям_${formattedDate}.xlsx`;
            link.click();
            
            setTimeout(() => {
                URL.revokeObjectURL(link.href);
            }, 100);
        }
    </script>
</body>
</html>
