<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование</title>
    <link rel="stylesheet" type="text/css" href="/static/css/admin_styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'reg_requests')">Запросы на регистрацию</button>
        <button class="tablink" onclick="openTab(event, 'access_requests')">Запросы прав</button>
        <button class="tablink" onclick="openTab(event, 'users')">Пользователи</button>
        <button class="tablink" onclick="openTab(event, 'applications')">Приложения</button>
        <a class="tablink" style="text-decoration: none;" href="/">Вернуться в меню</a>
    </div>

    <div id="reg_requests" class="tabcontent">
        <!-- существующий код -->
    </div>

    <div id="access_requests" class="tabcontent">
        <div>Запросы на получение прав к приложениям. Статус A - активные запросы, I - обработанные.
        По нажатию на кнопку "Одобрить" права из поля Text будут добавлены к существующим правам пользователя.</div>
        <br>
        <div class="controls">
            <label for="search_access_requests">Поиск по Username:</label>
            <input type="text" id="search_access_requests" oninput="fetchData('access_requests')">
            <button onclick="toggleSort('access_requests')">Сортировать по ID</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Request Type</th>
                    <th>Text</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="access_requests_body"></tbody>
        </table>
    </div>

    <div id="users" class="tabcontent">
        <!-- существующий код -->
    </div>

    <div id="applications" class="tabcontent">
        <!-- существующий код -->
    </div>

    <script>
        // ... существующий JavaScript код ...

        function fetchData(table) {
            const searchInput = table === 'reg_requests' 
                ? document.getElementById('search_reg_requests').value 
                : table === 'access_requests'
                ? document.getElementById('search_access_requests').value
                : table === 'users' 
                ? document.getElementById('search_users').value 
                : '';
            
            fetch(`/get_data?sort=${sortOrder}&search=${searchInput}`)
                .then(response => response.json())
                .then(data => {
                    if (table === 'reg_requests') {
                        // ... существующий код ...
                    } else if (table === 'access_requests') {
                        const accessRequestsBody = document.getElementById('access_requests_body');
                        accessRequestsBody.innerHTML = data.access_requests.map(row => `
                            <tr data-id="${row[0]}">
                                <td>${row[0]}</td>
                                <td>${row[1]}</td>
                                <td>${row[2]}</td>
                                <td>${row[3]}</td>
                                <td>${row[4]}</td>
                                <td>${row[5]}</td>
                                <td><button onclick="approveRequest(${row[0]}, '${row[1]}', '${row[3]}')">Одобрить</button></td>
                            </tr>
                        `).join('');
                    } else if (table === 'users') {
                        // ... существующий код ...
                    } else if (table === 'applications') {
                        // ... существующий код ...
                    }
                });
        }

        // Функция для одобрения запроса прав
        function approveRequest(requestId, username, requestedGrants) {
            if (confirm(`Одобрить права "${requestedGrants}" для пользователя ${username}?`)) {
                fetch('/approve_access_request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        request_id: requestId,
                        username: username,
                        requested_grants: requestedGrants
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        fetchData('access_requests'); // Обновляем таблицу
                    } else {
                        alert('Ошибка: ' + data.error);
                    }
                });
            }
        }

        // ... остальной существующий JavaScript код ...
    </script>
</body>
</html>
